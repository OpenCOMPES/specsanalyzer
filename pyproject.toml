[build-system]
requires = ["setuptools>=64.0.1", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.setuptools_scm]

[project]
name = "specsanalyzer"
dynamic = ["version"]
description = "Python package for loading and converting SPECS Phoibos analyzer data."
authors = [
    {name = "Laurenz Rettig", email = "rettig@fhi-berlin.mpg.de"},
    {name = "Michele Puppin", email = "michele.puppin@epfl.ch"},
    {name = "Abeer Arora", email = "arora@fhi-berlin.mpg.de"},
]
readme = "README.md"
keywords = ["specs", "phoibos", "arpes"]
license = {text = "MIT"}
requires-python = ">=3.8,<3.13"
dependencies = [
    "docutils<0.21",
    "h5py>=3.6.0",
    "imutils>=0.5.4",
    "ipympl>=0.9.1",
    "ipywidgets>=7.7.1",
    "matplotlib>=3.5.1",
    "numpy>=1.21.6",
    "opencv-python>=4.8.1.78",
    "pynxtools-mpes>=0.2.1",
    "pynxtools>=0.9.3",
    "python-dateutil>=2.8.2",
    "pyyaml>=6.0",
    "xarray>=0.20.2",
    "tifffile>=2022.5.4",
    "tqdm>=4.62.3",
    "scipy>=1.8.0",
]

[project.urls]
repository = "https://github.com/OpenCOMPES/specsanalyzer"
documentation = "https://opencompes.github.io/docs/specsanalyzer/latest/"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.1",
    "pytest-cov>=3.0.0",
    "pytest-xdist>=2.5.0",
    "pytest-clarity>=1.0.1",
    "ruff<0.3.0,>=0.1.7",
    "mypy<1.10.0,>=1.6.0",
    "types-pyyaml>=6.0.12.12",
    "types-requests>=2.31.0.9",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=7.1.2",
    "tomlkit>=0.12.0",
    "sphinx-autodoc-typehints>=1.17.0",
    "nbsphinx>=0.9.3",
    "myst-parser>=2.0.0",
    "pydata-sphinx-theme>=0.15.0",
]
notebook = [
    "jupyter>=1.0.0",
    "ipykernel>=6.9.1",
    "jupyterlab>=4.0",
    "jupyterlab-h5web>=7.0.0",
]

[tool.coverage.report]
omit = [
    "config.py",
    "config-3.py",
]

[tool.ruff]
include = ["specsanalyzer/*.py", "specsscan/*.py", "tests/*.py"]
lint.select = [
    "E", # pycodestyle
    "W", # pycodestyle
    "PL", # pylint
]
lint.ignore = [
    "E701", # Multiple statements on one line (colon)
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments in function definition
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used instead of constant
    "PLR5501", # else-if-used
    "PLW2901", # redefined-loop-name
]
lint.fixable = ["ALL"]
line-length = 100 # change the default line length number or characters.

[tool.mypy]
strict = false
ignore_missing_imports = true
follow_imports = "silent"
no_strict_optional = true
disable_error_code = "import, annotation-unchecked"
